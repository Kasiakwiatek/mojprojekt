<!doctype html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="scss/foundation.css">
    <link rel="stylesheet" href="css/app.css">
      <!-- Ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
    <!-- font awsome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- zawartość całej strony -->
    <div class="gamification-container primary-container">
       <header>
        <div class="row medium-collapse">
          <!-- kolumna logo i avatara -->
          <div class="small-12 medium-4 columns" >
            <div class="row">
              <div class="header-data-content clearfix">
                <!-- logo i avatar-->
                <div class="small-6  medium-4 large-7 columns">
                  <div class="logo_avatar float-left">
                    <!-- logo -->
                    <a href="login.html"><img src="img/logo.png" alt="logo" class="logo"></a>
                    <!-- avatar i tooltip -->
                    <span data-tooltip aria-haspopup="true" class="has-tip" title="Zdjęcie Jan Kowalski"><img src="img/avatar.jpg" alt="logo" class="avatar"></span>
                  </div>
                </div>
                <!-- dane i ikony -->
                <div class="small-6 medium-8 large-5 columns">
                  <div class="dashborad-name-and-icons float-right" >
                    <p>Jan Kowalski</p>
                    <!-- ikona widomości -->
                    <i class="fa fa-envelope" aria-hidden="true" data-open="exampleModal1"></i>
                    <!-- alert z ilością wiadomości -->
                    <div class="amount-of-messages-wrapper">
                      <span class="amount-of-messages">2</span>
                    </div>
                    <!-- wiadomości okno modalne -->
                    <div class="reveal" id="exampleModal1" data-reveal>
                      <div class="message-wrapper">
                        <h1 class="message-modal-header">Wiadomość 1.</h1>
                        <p class="message-modal-paragraph">Your couch. It is mine.</p>
                        <p class="message-modal-paragraph">Widomość</p>
                      </div>
                      <button class="close-button" data-close aria-label="Close modal" type="button">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <!-- ikona trybika -->
                    <a href=""><i class="fa fa-cog fa-spin" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- menu -->
          <div class="small-12 medium-4 columns">
            <div class="nav-container text-center">
              <nav class="main-menu">
                <ul>
                  <li>
                    <a href="dashboard.html">
                      <div class="icon-menu">
                        <img src="img/home.png" alt="menu-home">
                      </div>
                      <div class="menu-paragraph">Home</div>
                      <div class="half-of-circle-hover">
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <div class="icon-menu">
                        <img src="img/eyeglass.png" alt="menu-eyeglass">
                      </div>
                     <div class="menu-paragraph">Analizuj</div>
                     <div class="half-of-circle-hover">
                     </div>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <div class="icon-menu">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                      </div>
                      <div class="menu-paragraph">Planuj</div>
                      <div class="half-of-circle-hover">
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <div class="icon-menu">
                        <img src="img/money-menu.png" alt="money-menu">
                      </div>
                      <div class="menu-paragraph">Zarabiaj</div>
                      <div class="half-of-circle-hover">
                      </div>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- div ikona wylogowania i wyszukiwania, pole wyszukiwarki -->
           <div class="small-12 medium-4 columns " >
            <div class="search-and-logoff-icon " >
             <ul>
                <li>
                  <a href="login.html" class="logoff-icon" title="Wyloguj się">
                    <!-- ikona wylogowania -->
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                  </a>
                </li>
                 <li>
                  <button class="search-icon ">
                    <!-- ikona wyszukiwania -->
                      <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </li>
                <li>
                  <!-- pole wyszukiwarki -->
                  <input class="input-search" type="text" name="search" value="">
                </li>
            </ul>
           </div>
          </div>
        </div>
      </header>
      <section class="budgets-section one-section">
          <div class="row">
            <div class="small-12 medium-7 columns">
              <h1>Budgets</h1>
              <div class="row">
                <div class="small-12 medium-4 columns" >
                  <span>Summary</span>
                  <p><span class="summary-budget">1230 </span>z 1750.00</p>
                </div>
                <div class="small-12 medium-4 columns">
                  <span>Other expences</span>
                  <p><span class="other-expences">1200.00</span></p>
                </div>
                <div class="small-12 medium-4 columns">
                  <span>Month</span>
                  <p><span class="name-of-month">February 2014</span></p>
                </div>
              </div>
            </div>
            <!-- przyciski -->
            <div class="small-12 medium-5 columns">
              <div class="btn-wrapper text-center">
                <span class="text_wrapper">Sort by</span>
                <button class="button blue-button section-button">Personal</button>
                <button class="button grey-button section-button">Progress</button>
                <button class="button blue-button section-button float-right">+ Add New</button>
              </div>
            </div>
          </div> 
           <!-- wykresy typu doughnut -->
          <div class="row">
            <div class="small-12 columns">
              <div class="chart-container box-container">
                <ul>
                  <li>
                     <div class="chart-box">
                      <div class="circle-inside-chart chart-home-budget">
                        <div class="item html">
                          <h2>HTML</h2>
                          <svg width="285" height="285">
                             <g>
                              <title>Layer 1</title>
                              <circle r="119" stroke-width="50" id="circle" class="circle_animation" cy="142" cx="142" stroke="#6fdb6f" fill="none"></circle>
                              <circle cx="88" cy="40" r="3" stroke-width="4" id="circle" class="circle_animation" stroke="black" fill="black"></circle>
                             </g>
                          </svg>

                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </section>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    <!-- jquery UI -->
    <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
  </body>
</html>
